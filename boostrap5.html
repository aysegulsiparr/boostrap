<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Card Tasarımı</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Üst Menü Çubuğu -->
<nav class="navbar navbar-light bg-light">
  <div class="container">
    <span class="navbar-brand mb-0 h1">Menümüz</span>
  </div>
</nav>

<!-- Kartlar Alanı -->
<div class="container mt-4">
  <div class="row">
    <!-- Küçük Kartlar -->
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Kart 1</h5>
          <p class="card-text">İçerik 1 </p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Kart 2</h5>
          <p class="card-text">İçerik 2</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Kart 3</h5>
          <p class="card-text">İçerik 3</p>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-3">
    <!-- Büyük Kart -->
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">FLYLİNG FASHİON ALIŞVERİŞE BAŞLA</h5>
          <p class="card-text">HELÜÜÜÜÜÜÜÜÜÜÜ.</p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
