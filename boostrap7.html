<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOREM PİCSUM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h1 class="text-center mb-4"></h1>

  <div id="picsumCarousel" class="carousel slide" data-bs-touch="true" data-bs-ride="false">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://picsum.photos/600/400?random=1" class="d-block w-60" alt="Rastgele Görsel">
      </div>
      <div class="carousel-item">
        <img src="https://picsum.photos/600/400?random=2" class="d-block w-60" alt="Rastgele Görsel">
      </div>
      <div class="carousel-item">
        <img src="https://picsum.photos/600/400?random=3" class="d-block w-60" alt="Rastgele Görsel">
      </div>
    </div>

    <!-- Kaydırma düğmeleri (isteğe bağlı) -->
    <button class="carousel-control-prev" type="button" data-bs-target="#picsumCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#picsumCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
